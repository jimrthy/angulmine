<button ng-click="newGame(8, 8, 10)">:-)</button>
<div>
  <span>Bombs: <span class="report">{{bombs-flags}}</span></span>
  <!-- FIXME: make this stop when the game isn't active -->
  <span>Time: <span class="report">{{ time.now-started }}</span></span>
</div>
<table class="playing-field">
  <tbody>
    <tr ng-repeat="row in board">
      <td ng-repeat="cell in row" ng-click="tentativeClick(cell)" class='hidden'>{{cell | mineFilter }}</td>
    </tr>
  </tbody>
</table>
